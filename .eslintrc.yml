---
env:
  browser: true
  es2021: true
  node: true

extends:
  - airbnb
  - plugin:jsx-a11y/recommended
  - prettier

plugins:
  - jsx-a11y
  - prettier

settings:
  import/resolver:
    node:
      paths:
        - 'src'

rules:
  no-console: 0
  arrow-body-style: 0
  react/react-in-jsx-scope: 0
  import/extensions: 0
  react/prop-types: 0
  react/jsx-filename-extension:
    - 1
    - extensions:
        - '.js'
        - '.jsx'
  no-param-reassign:
    - error
    - props: true
      ignorePropertyModificationsFor:
        - state

  prettier/prettier:
    - error
    - singleQuote: true
      trailingComma: 'es5'
      tabWidth: 2

overrides:
  - files:
      - 'src/common/serviceWorker.js'
    rules:
      no-use-before-define: 'off'

parserOptions:
  ecmaVersion: 12
  sourceType: module
